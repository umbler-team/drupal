name: Drupal
author: Umbler
logo_url: https://design.umbler.com//assets/svg/sprite-logos.svg#drupal
version: 8.8.x
description: "Achieve your client’s business goals with Drupal digital experiences that proliferate their brand, fosters engagement, and drives conversions.Customizable and scalable to match your clients’ ambition. Build the dream solution using Drupal’s API-first architecture and third party integrations. Gain the power of the largest open source community."
short_description: "We're the leading open-source CMS for ambitious digital experiences that reach your audience across multiple channels."
stack: php
pack: "**/*.*"
dest: /

build_pipeline:
  - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - php -r "if (hash_file('sha384', 'composer-setup.php') === 'a5c698ffe4b8e849a443b120cd5ba38043260d5c4023dbf93e1558871f1f07f58274fc6f4c93bcfd858c6bd0775cd8d1') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
  - php composer-setup.php
  - php -r "unlink('composer-setup.php');"
  - composer install
